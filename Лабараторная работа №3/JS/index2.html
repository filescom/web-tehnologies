
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Пример карты Mapbox с всплывающим окном</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGltODEyOTUiLCJhIjoiY2phYXFycThrMHNxNTMzcDdoYTJxaXp3aCJ9.MeC4f8mWfdku5Lrn9c0nyQ';

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/dim81295/clp9sy7ov003401pj1btt4n5q',
    center: [0, 0],
    zoom: 2
  });

  // Добавьте маркер на карту
  var marker = new mapboxgl.Marker()
    .setLngLat([0, 0])
    .addTo(map);

  // Добавьте всплывающее окно
  var popup = new mapboxgl.Popup({ offset: 25 })
    .setHTML('<h3>Информация о метке</h3><p>Дополнительная информация может быть здесь.</p>');

  // При клике на маркер, открывайте всплывающее окно
  marker.setPopup(popup);

  // При клике на маркер, открывайте всплывающее окно
  marker.on('click', function() {
    popup.addTo(map);
  });

  // Закрывайте всплывающее окно при клике на карту
  map.on('click', function () {
    popup.remove();
  });
</script>

</body>
</html>
