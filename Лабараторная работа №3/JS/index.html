<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>
<body onload="timeInput()">
	<div class="work_one">
		<button id="button">Нажми на меня</button>
	</div>
	<div class="work_two">
		<img src="./img/narfu.jpg" alt="" id="img_work">
	</div>
	<div class="work_three">
		<form>
			<p id="textTime"></p>
			<p id="textDays"></p>
		</form>
	</div>
	<div class="work_four">
		<input type="text" placeholder="Введите %%%%" id="textInput">
		<button id="buttonText">Нажми</button>
	</div>
	<div class="work_five">
		<canvas id="rectangleTwo" width="200" height="100"></canvas>
		<canvas id="rectangleOne" width="200" height="100"></canvas>
		<canvas id="myCanvas" width="200" height="200"></canvas>
		<canvas id="canvasText"></canvas>
	</div>
	<div class="work_six">
		<div class="calc">
			<div class="calc__style">
				<input type="text" id="result__calc">
			</div>
			<div class="calc__style">
				<button>sin</button>
				<button>cos</button>
				<button>tg</button>
				<button>/</button>
			</div>
			<div class="calc__style">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>X</button>
			</div>
			<div class="calc__style">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
			</div>
			<div class="calc__style">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
			</div>
			<div class="calc__style">
				<button>C</button>
				<button>0</button>
				<button>.</button>
				<button>=</button>
			</div>
		</div>
	</div>
		




	<script src="./javascript.js"></script>

</body>
</html>
