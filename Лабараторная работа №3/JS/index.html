<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>
<body onload="timeInput()">
	<div class="work_one">
		<button id="button">Нажми на меня</button>
	</div>
	<div class="work_two">
		<img src="./img/narfu.jpg" alt="" id="img_work">
	</div>
	<div class="work_three">
		<form>
			<p id="textTime"></p>
			<p id="textDays"></p>
		</form>
	</div>
	<div class="work_four">
		<input type="text" placeholder="Введите %%%%" id="textInput">
		<button id="buttonText">Нажми</button>
	</div>
	<div class="work_five">
		<canvas id="rectangleTwo" width="200" height="100"></canvas>
		<canvas id="rectangleOne" width="200" height="100"></canvas>
		<canvas id="myCanvas" width="200" height="200"></canvas>
		<canvas id="canvasText"></canvas>
	</div>
	<div class="work_six">
			<div class="calc">
				<div class="calc__style">
					<input type="number" id="input_a" placeholder="Введите число 1:">
					<input type="number" id="input_b" placeholder="Введите число 2:">
					<input type="number" id="result_calc" placeholder="Результат" readonly >
				</div>
				<div class="calc__style">
					<button id="btn__sum">+</button>
					<button id="btn__subtraction">-</button>
					<button id="btn__multiplication">*</button>
					<button id="btn__division">/</button>
				</div>
				<div class="calc__style">
					<button id="btn__sin">sin</button>
					<button id="btn__cos">cos</button>
					<button id="btn__tg">tg</button>
					<button id="btn__sqrt">√</button>
				</div>
			</div>
	</div>




	<script src="./javascript.js"></script>

</body>
</html>
