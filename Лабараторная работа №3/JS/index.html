<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>
<body onload="timeInput()">
	<div class="work_one">
		<button id="button">Нажми на меня</button>
	</div>
	<div class="work_two">
		<img src="./img/narfu.jpg" alt="" id="img_work">
	</div>
	<div class="work_three">
		<form>
			<input type="text" id="textTime">
			<input type="text" id="textDays">
		</form>
	</div>
	<div class="work_four">
		<input type="text" placeholder="Введите %%%%" id="textInput">
		<button id="buttonText">Нажми</button>
	</div>
	<div class="work_five">
		<canvas id="rectangleTwo" width="200" height="100"></canvas>
		<canvas id="rectangleOne" width="200" height="100"></canvas>
		<canvas id="myCanvas" width="200" height="200"></canvas>
		<canvas id="canvasText"></canvas>
	</div>
	<div class="work_six"></div>
		<input type="text" id="calcOne" placeholder="Введите число 1">
		<input type="text" id="calcTwo" placeholder="Введите число 2">
		<input type="text" id="operations" placeholder="Введите число">
		<button id="calcSum">+</button>
		<button id="calcSub">-</button>
		<button id="calcMult">*</button>
		<button id="calcDiv">/</button>


	<script src="./javascript.js"></script>

</body>
</html>
